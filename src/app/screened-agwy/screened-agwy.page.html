<ion-header>
  <ion-toolbar>
    <ion-title>Screened Patients</ion-title>
    <ion-buttons slot="start">
      <ion-back-button default-href="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="screened-container">
  <!-- Buttons in a row -->
  <div class="button-container">
    <ion-button 
      [color]="activeTab === 'eligible' ? 'primary' : 'medium'" 
      (click)="setActiveTab('eligible')"
      class="tab-button"
    >
      Eligible
    </ion-button>

    <ion-button 
      [color]="activeTab === 'ineligible' ? 'primary' : 'medium'" 
      (click)="setActiveTab('ineligible')"
      class="tab-button"
    >
      Ineligible 
    </ion-button>
  </div>

  <!-- Eligible Patients Section -->
  <div *ngIf="activeTab === 'eligible'" class="patients-list">
    <ion-card *ngFor="let patient of eligiblePatients" class="patient-card">
      <ion-card-header>
        <div class="patient-header">
          <ion-avatar class="patient-avatar">
            <img src="assets/girl.png" alt="Girl Avatar">
          </ion-avatar>
          <ion-card-title>{{ patient.name }}</ion-card-title>
        </div>
      </ion-card-header>
      <ion-card-content>
        <p><strong>ID:</strong> {{ patient.id }}</p>
      </ion-card-content>
    </ion-card>
  </div>

  <!-- Ineligible Patients Section -->
  <div *ngIf="activeTab === 'ineligible'" class="patients-list">
    <ion-card *ngFor="let patient of ineligiblePatients" class="patient-card">
      <ion-card-header>
        <div class="patient-header">
          <ion-avatar class="patient-avatar">
            <img src="assets/girl.png" alt="Girl Avatar">
          </ion-avatar>
          <ion-card-title>{{ patient.name }}</ion-card-title>
        </div>
      </ion-card-header>
      <ion-card-content>
        <p><strong>ID:</strong> {{ patient.id }}</p>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
