<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Screened AGYW</ion-title>
    <ion-buttons slot="start">
      <ion-back-button default-href="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Loading Spinner -->
  <div *ngIf="loadingLocations" class="loading-container">
    <ion-spinner name="crescent"></ion-spinner>
    <p>Loading locations...</p>
  </div>

  <!-- Error Message for Loading Locations -->
  <div *ngIf="errorLoadingLocations" class="error-container">
    <p>Error loading locations. Please try again later.</p>
  </div>

  <!-- Data Table -->
  <div *ngIf="!loadingLocations && !errorLoadingLocations" class="table-container">
    <table class="data-table">
      <thead>
        <tr>
          <th>Patient</th>
          <th>Provider</th>
          <th>Location</th>
          <th>Eligible</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of screeningDataList">
          <td>{{ data.patient.uuid || 'N/A' }}</td>
          <td>{{ getProviderName(data.provider.uuid || '') }}</td>
          <td>{{ getLocationName(data.location.uuid || '') }}</td>
          <td>{{ getEligibility(data.obs) }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</ion-content>
