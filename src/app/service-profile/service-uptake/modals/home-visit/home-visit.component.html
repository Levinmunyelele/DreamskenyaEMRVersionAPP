<ion-header class="header">
  <ion-toolbar class="toolbar">
    <ion-title>Education Support: Home Visit</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" color="light" (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="content">
  <div *ngIf="currentStep === 1">
    <form [formGroup]="homeForm">
      <!-- Use ng-container to apply *ngFor separately -->
      <ng-container *ngFor="let question of questions">
        <ion-card *ngIf="!question.dependsOn || visibleFields[question.concept]">
          <ion-card-header>
            <ion-card-title>{{ question.label }}</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <!-- Text Input -->
            <ion-input class="custom-input"
              *ngIf="question.type === 'text'" type="text"
              formControlName="{{ question.concept }}">
            </ion-input>

            <!-- Number Input -->
            <ion-input class="custom-input"
              *ngIf="question.type === 'number'" type="number"
              formControlName="{{ question.concept }}">
            </ion-input>

            <!-- Date Input -->
            <input class="custom-input"
              *ngIf="question.type === 'date'" type="date"
              formControlName="{{ question.concept }}" />

              <ion-list *ngIf="question.type === 'radio'">
                <ion-radio-group [formControlName]="question.concept" (ionChange)="handleVisibility(question, $event)">
                  <ion-item lines="none" *ngFor="let option of question.options">
                    <ion-radio slot="start" [value]="option.value"></ion-radio>
                    <ion-label>{{ option.label }}</ion-label>
                  </ion-item>
                </ion-radio-group>
              </ion-list>
              

            <!-- Dropdown Select -->
            <ion-item *ngIf="question.type === 'select'">
              <ion-label>{{ question.label }}</ion-label>
              <ion-select formControlName="{{ question.concept }}">
                <ion-select-option *ngFor="let option of question.options" [value]="option.value">
                  {{ option.label }}
                </ion-select-option>
              </ion-select>
            </ion-item>

          </ion-card-content>
        </ion-card>
      </ng-container>

      <ion-button class="left-button" (click)="nextStep()">Next</ion-button>
    </form>
  </div>

  <div *ngIf="currentStep === 2">
    <form [formGroup]="secondFormGroup">
      <ion-card *ngFor="let question of secondSection">
        <ion-card-header>
          <ion-card-title>{{ question.label }}</ion-card-title>
        </ion-card-header>

        <ion-card-content>
          <input class="custom-input" *ngIf="question.type === 'date'" type="date"
            formControlName="{{ question.concept }}" />

          <ion-input class="custom-input" *ngIf="question.type === 'text'" type="text"
            formControlName="{{ question.concept }}"></ion-input>
          <ion-input class="custom-input" *ngIf="question.type === 'number'" type="number"
            formControlName="{{ question.concept }}"></ion-input>

          <ion-select *ngIf="question.type === 'dropdown'" formControlName="{{ question.concept }}">
            <ion-select-option *ngFor="let option of question.options" [value]="option.value">
              {{ option.label }}
            </ion-select-option>
          </ion-select>

          <ion-list *ngIf="question.type === 'radio'">
            <ion-radio-group formControlName="{{ question.concept }}">
              <ion-item lines="none" *ngFor="let option of question.options">
                <ion-radio slot="start" [value]="option.value"></ion-radio>
                <ion-label>{{ option.label }}</ion-label>
              </ion-item>
            </ion-radio-group>
          </ion-list>
        </ion-card-content>
      </ion-card>
      <div class="button-container">
        <ion-button class="left-button" (click)="previousStep()">Back</ion-button>
        <ion-button class="right-button" type="submit" (click)="submitForm()">Submit</ion-button>
      </div>
    </form>
  </div>

</ion-content>
