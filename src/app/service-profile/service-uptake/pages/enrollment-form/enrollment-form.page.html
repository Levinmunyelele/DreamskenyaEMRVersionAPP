<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Service Form</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="header-container">
    <h2 class="form-title">Education Subsidies Application Form</h2>
  </div>

  <ion-card-header>
    <ion-card-title class="card-title">Service List</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <div class="card-container">
      <ion-card *ngFor="let encounter of encounters" class="small-card">
        <ion-card-content class="card-content">
          <p class="intervention-date">
            <strong>Service uptake offered on:</strong>
            {{ getInterventionDate(encounter) | date:'medium' }}
          </p>
          <ion-button expand="block" fill="outline" size="small" color="primary" (click)="openModal(encounter)">
            <ion-icon name="create-outline" slot="start"></ion-icon>
            Edit Service
          </ion-button>
        </ion-card-content>
      </ion-card>
    </div>
    <ion-card *ngIf="encounters.length === 0" class="small-card no-service-card">
      <ion-card-content class="card-content ion-text-center">
        <ion-icon name="information-circle-outline" size="large" color="medium"></ion-icon>
        <p><strong>No service taken yet.</strong></p>
      </ion-card-content>
    </ion-card>
  </ion-card-content>

  

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="primary" (click)="openModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
